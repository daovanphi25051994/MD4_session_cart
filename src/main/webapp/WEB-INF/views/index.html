<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div>
    <a th:href="@{product-list}">Product list</a>
</div>
<div>
    <div class="row">
        <form th:action="@{/addToCart}" method="post" class="col-xl-3" th:each="product : ${products}">
            <div class="card" style="width: 18rem;">
                <td><img class="card-img-top" th:src="@{/resources/images/{image}(image=${product.getImage()})}" width="200px"
                         height="200px"/></td>
                <div class="card-body">
                    <p class="card-title" th:text="${product.getName()}"></p>
                    <p class="card-text" th:text="${product.getPrice()}"></p>
                </div>
                <div><button type="submit" name="id" th:value="${product.getId()}">Add To Cart</button></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
